<h1>Department Component</h1>

<div class="container">
   <table class="table table-striped table-bordered">
    <thead class="table-dark">
       <tr>
          <th *ngFor="let column of columns">
             {{column}}
          </th>
       </tr>
    </thead>
    <tbody class="table-warning">
        <tr *ngFor="let dept of departments$|async">
          <td>{{dept.DeptNo}}</td>
          <td>{{dept.DeptName}}</td>
        </tr>
    </tbody>
   </table>
</div>
